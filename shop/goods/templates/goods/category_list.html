{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-md-center mt-5">
            <div class="col-lg-8">
                <div class="row m-auto justify-content-md-center">
                    {% for obj in object_list %}
                        <a href="{% url 'goods:category_products' obj.id %}" class="card col-md-4 m-2"
                           style="text-decoration: none; color: #212529;">
                            <div>
                                <div class="card-body">
                                    <h5 class="card-title">{{ obj.name }}</h5>
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                    <a href="{% url 'goods:category_create' %}" class="card col-md-4 m-2 border border-primary"
                       style="text-decoration: none; border: 2px dashed #007bff !important;">
                        <div>
                            <div class="card-body">
                                <i class="fa fa-plus d-flex justify-content-center"
                                   style="font-size: 4em; color: #007bff"
                                   aria-hidden="true"></i>
                                <h5 class="card-title d-flex justify-content-center" style="color: #007bff">Добавить
                                    категорию</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3">
                {% include 'goods/snippets/categories.html' %}
            </div>
        </div>
    </div>
{% endblock %}
