{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="author" content="anatolytsi">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% if title %}{{ title|capfirst }} - {% endif %}GB Магазин</title>
        {% block css %}
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        {% endblock %}
    </head>

    <body>
        {% block header %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        {% block footer %}
        {% endblock %}

        {% block js %}
            <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% endblock %}
    </body>

</html>
